<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Collectors</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="game-container"></div>
    <div class="player-info">
      <div>
        <label for="player-name">Your Name</label>
        <input type="text" maxlength="10" id="player-name" />
      </div>
      <div>
        <button id="player-color">Change Color</button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: env.API_KEY,
        authDomain: env.AUTH_DOMAIN,
        databaseURL: env.DATABASE_URL,
        projectId: "coin-sprites",
        storageBucket: "coin-sprites.appspot.com",
        messagingSenderId: env.MESSAGING_SENDER_ID,
        appId: env.APP_ID,
      };
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="/KeyPressListener.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
